<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.css">
    <title>注册用户</title>
</head>

<body>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <input type="text" class="inpt">
    <script>
        $(".inpt").keydown(function (event) {
    if (event.keyCode == 13) {
        alert('Enter');
    };
    switch (event.keyCode) {
    case 37:
        alert('方向键-左');
        break;
    case 39:
        alert('方向键-右');
        break;
    };
    return false;
});
    </script>
</body>

</html>
